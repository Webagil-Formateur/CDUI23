<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            border: 5px solid red;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .enfant {
            height: 200px;
            border: 5px solid blue;
            flex: 1 1 100%;
        }
        
        @media (min-width: 768px) {
            .enfant {
                flex: 1 0 40%;
            }
        }
        
        @media (min-width: 992px) {
            .enfant {
                flex: 1 1 21%;
            }
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="enfant" id="enfant1"></div>
        <div class="enfant" id="enfant2"></div>
        <div class="enfant" id="enfant3"></div>
        <div class="enfant" id="enfant4"></div>
    </div>
</body>

</html>
